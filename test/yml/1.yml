SELECT:
  DISTINCT: true
  COLUMNS:
    - COLUMN:
        name: id
    - FUNC:
        name: COUNT
        PARAMS:
          COLUMN:
            name: price
        as: total
    - COLUMN:
        name: d.name
        as: d_name
    - EXPRESSION:
        operator: +
        left:
          PARAM:
            name: p1
        right:
          VALUE: 2
        as: three

  FROM:
    - TABLE:
        name: documents
        as: d
  WHERE:
    - CONDITION:
        relation: OR
        EXPRESSION:
          left:
            VALUE: 12
          operator: eq
          right:
            COLUMN:
              name: id2
    - CONDITION:
        EXPRESSION:
          left:
            COLUMN:
              name: id
          operator: in
          right:
            PARAM:
              name: p1

  ORDER BY:
    - COLUMN:
        name: id
    - COLUMN:
        name: name
        direction: DESC

  GROUP BY:
    - COLUMN:
        name: id

  LIMIT: 10
  OFFSET: 5